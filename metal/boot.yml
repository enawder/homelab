---
- name: start pxe server
  hosts: localhost
  roles:
    - pxe-server

- name: ensure booting through network
  hosts: metal:&ipmi
  gather_facts: false
  tasks:
    - name: ensure booting throgh network
      command: "ipmitool -H {{bmc.ip}} -U {{bmc.user}} -P {{bmc.password}} chassis bootdev pxe"
      delegate_to: localhost

- name: wake up bare metal hosts
  hosts: metal
  gather_facts: false
  roles:
    - wake

- hosts: metal
  gather_facts: false
  tasks:
    - name: wait for host to be reachable
      wait_for_connection:
        delay: 900
        timeout: 120
      any_errors_fatal: true
