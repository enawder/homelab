---
- hosts: proxmox
  become: True
  pre_tasks:
    - name: start dbus service
      systemd:
        name: dbus
        state: started
  roles:
    - role: geerlingguy.ntp
      ntp_manage_config: true
      ntp_servers:
        - clock.sjc.he.net,
        - clock.fmt.he.net,
        - clock.nyc.he.net
    - role: lae.proxmox
      pve_group: all
      pve_reboot_on_kernel_update: true
